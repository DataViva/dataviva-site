<!-- extend from base layout -->
{% extends "base.html" %}

{% block head %}

  <style>
    body {
      text-align: center;
    }
  </style>

{% endblock %}

{% block content %}

<script type="text/javascript">
if(self.opener){
  setTimeout('self.close(); self.opener.location.reload();',0);
}
else{
  window.location = "/";
}
</script>

{% endblock %}
