<div class="modal fade dataviva" tabindex="-1" role="dialog" id="modal-wizard" data-show="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="wizcont" data-ng-controller="WizardController">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{$ wizard.session_title $}</h4>
			</div>
			<div class="modal-body clearfix">
				<div class="institucional search" ng-show="!selector_model">
					<h2>{$ wizard.title $}</h2>
					<form class="form-dataviva form-inline filter">
						<div class="form-group">
							<i class="fa fa-search"></i>
							<input
							id="field-search"
							type="text"
							name="questions_filter"
							ng-model="wizard.filter_string"
							ng-trim="true"
							class="busca form-control">
						</div>
						<div class="search-items" style="">
							<h4>Options</h4>
							<div class="list-group list-stripped">
								<a href="#"
									class="list-group-item"
									data-ng-repeat="question in wizard.questions"
									data-ng-click="wizard.select(question)"
									data-ng-class="{'selected': question == wizard.selected_question }"
									>
									{$ question.title $}
								</a>
							</div>
						</div>
					</form>
				</div>
				<div class="wiz-selector-area" ng-show="selector_model">
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-link pull-left" data-dismiss="modal" aria-label="Close">Cancelar</button>
				<button class="btn btn-dataviva" ng-click="submit()">Avancar</button>
			</div>
		</div>
	</div>
</div>
