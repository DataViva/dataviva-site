<section id="promoters" class="bg-greeny">
    <div class="navy-line wow fadeInDown"></div>
    <div class="container text-center">
        <h2 class="m-b-lg wow fadeInDown">{% trans %}Promoters{% endtrans %}</h2>
        
        <div class="col-lg-3 col-md-3  col-sm-4 col-xs-6 col-sm-offset-1 col-md-offset-0">
            <a href="http://mg.gov.br" target="_blank"><img src="/static/img/promoters/governo.svg" class="img-responsive" width="200px" alt="Governo de Minas"/></a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-md-offset-0 col-sm-offset-2 col-xs-6">
            <a href="http://www.fapemig.br/" target="_blank"><img src="/static/img/promoters/fapemig.svg" class="img-responsive" width="200px" alt="Fapemig"/></a>
        </div>
        {% if g.locale == 'pt' %}
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 col-sm-offset-1 col-md-offset-0">
                <a href="http://www.indi.mg.gov.br/" target="_blank"><img src="/static/img/promoters/indi_pt.svg" class="img-responsive" width="200px" alt="INDI"/></a>
            </div>
        {% endif %}
        {% if g.locale == 'en' %}
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 col-sm-offset-1 col-md-offset-0">
                <a href="http://www.indi.mg.gov.br/" target="_blank"><img src="/static/img/promoters/indi_en.svg" class="img-responsive" width="200px" alt="INDI"/></a>
            </div>
        {% endif %}
        <div class="col-lg-3 col-md-3 col-sm-4 col-md-offset-0 col-sm-offset-2 col-xs-6">
            <a href="http://www.datawheel.us/" target="_blank"><img src="/static/img/promoters/datawheel.svg" class="img-responsive" width="200px" alt="Datawheel"/></a>
        </div>

    </div>
</section>
