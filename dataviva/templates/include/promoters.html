<section id="promoters" class="bg-greeny">
    <div class="navy-line wow fadeInDown"></div>
    <div class="container text-center">
        <h2 class="m-b-lg wow fadeInDown">{% trans %}Promoters{% endtrans %}</h2>
        
        <div class="col-lg-2 col-md-2  col-md-offset-1 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
            <a href="http://mg.gov.br" target="_blank"><img src="/static/img/promoters/governo.svg" class="img-responsive" width="200" height="200" alt="Governo de Minas"/></a>
        </div>
        <div class="col-lg-2 col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
            <a href="http://www.fapemig.br/" target="_blank"><img src="/static/img/promoters/fapemig.svg" class="img-responsive" width="200" height="200" alt="Fapemig"/></a>
        </div>
        {% if g.locale == 'pt' %}
            <div class="col-lg-2 col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
                <a href="http://www.indi.mg.gov.br/" target="_blank"><img src="/static/img/promoters/indi_pt.png" class="img-responsive" alt="INDI"/></a>
            </div>
        {% endif %}
        {% if g.locale == 'en' %}
            <div class="col-lg-2 col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-5 col-xs-offset-1">
                <a href="http://www.indi.mg.gov.br/" target="_blank"><img src="/static/img/promoters/indi_en.png" class="img-responsive" alt="INDI"/></a>
            </div>
        {% endif %}

        <div class="col-lg-2 col-md-2 col-md-offset-0 col-sm-4 col-sm-offset-2 col-xs-5 col-xs-offset-1">
            <a href="http://www.r13.eng.br" target="_blank"><img src="/static/img/promoters/r13.svg" class="img-responsive" width="200" height="200" alt="R13 Sistemas"/></a>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-4">
            <a href="http://www.datawheel.us/" target="_blank"><img src="/static/img/promoters/datawheel.svg" class="img-responsive" width="200" height="200" alt="Datawheel"/></a>
        </div>

    </div>
</section>
