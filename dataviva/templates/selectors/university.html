<div class="institucional search">
    <h2>Escolha uma universidade da lista abaixo ou busque pelo nome</h2>
    <form class="form-dataviva form-inline filter">
        <div class="search-items">
            <div class="search-items" id="universities">
                <div class="form-group">
                    <i class="fa fa-search"></i>
                    <input type="text"
                    name="universities_filter"
                    class="busca form-control"
                    ng-model="selector_model.universities.filter_string"
                    ng-trim="true"
                    autocomplete="false" />
                </div>
                
                <div class="list-group list-stripped selector-list col-md-15">
                    <div class="loading" ng-show="selector_model.loading"></div>
                    <div ng-show="!selector_model.loading" ng-repeat="un in selector_model.universities.entries | filter:selector_model.universities.filter_string"
                        ng-class="{'selected': un.id == selector_model.selected_entry }"
                        class="list-group-item col-md-15">
                        <div class="col-md-1 hidden-xs hidden-sm">
                            <img src="{$ un.icon $}" class="flag-icon symbol"/>
                        </div>
                        <div class="col-md-10">
                            {$ un.name $}
                        </div>
                        <div class="col-md-3">
                            <div class="btn btn-default"
                            ng-click="selector_model.select(un.id, $event)">Select</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
