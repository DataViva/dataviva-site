<html>
  <head>
    <title>DataViva : {% trans %}Login{% endtrans %}</title>

    <style>
    
      body {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-align: center;
      }
      
      #fullscreen {
        background-image: url('/static/img/bgs/day.jpg');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100% 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: -1;
      }
      
      div.login_container {
        background-color: #fafafa;
        -webkit-box-shadow: 0px 3px 7px rgba(0,0,0,0.25);
                box-shadow: 0px 3px 7px rgba(0,0,0,0.25);
        color: #333;
        left: 50%;
        margin-left: -114px;
        margin-top: -150px;
        opacity: 0.9;
        position: absolute;
        top: 50%;
        width: 228px;
        padding: 12px;
      }
      
      div.logo {
        background-image: url("/static/img/nav/DataViva.png");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: top center;
        display: inline-block;
        height: 40px;
        width: 153px;
        margin-bottom: 15px;
      }
      
      div.input-prepend {
        display: inline-block;
        vertical-align: middle;
        font-size: 0;
        white-space: nowrap;
      }
      
      span.add-on {
        display: inline-block;
        width: auto;
        height: 16px;
        min-width: 16px;
        padding: 6px 5px;
        font-size: 14px;
        font-weight: normal;
        line-height: 20px;
        text-align: center;
        text-shadow: 0 1px 0 #fff;
        background-color: #eee;
        border: 1px solid #ccc;
        -webkit-border-radius: 3px 0 0 3px;
        -moz-border-radius: 3px 0 0 3px;
        border-radius: 3px 0 0 3px;
        margin-right: -1px;
        vertical-align: top;
      }
      
      form {
        margin-bottom: 0px;
      }
    
      input {
        background: #ffffff;
        border: 1px solid #888;
        -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.25);
           -moz-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.25);
                box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.25);
        color: #333;
        line-height: 26px;
        font-size: 20px;
        padding: 6px;
        margin: 6px 0px;
        text-align: center;
        transition: color 0.1s, background 0.1s, border-color 0.1s;
        -webkit-transition: color 0.1s, background 0.1s, border-color 0.1s;
        width: 150px;
      }
      
      input:hover {
        background: #efefef;
        cursor: pointer;
      }

      input:focus {
        background: #ffffff;
        border-color: #af1f24;
        outline: none;
      }
      
      div.text {
        font-size: 12px;
        padding: 0px 5px;
        text-align: left;
      }
      
      a {
        text-decoration: none;
        color: #75665e;
        transition: color 0.1s;
        -webkit-transition: color 0.1s;
      }

      a:hover {
        text-decoration: none;
        cursor: pointer;
        color: #cc0000;
      }
    
    </style>
    
  </head>
  <body>
    <div id="fullscreen"></div>
    <div class="login_container">
      <div class="logo"></div>
      <form action="" method="post" name="">
          {{ form.pw() }}
      </form>
      <div class="text">
      <br>
        {% autoescape false %}
        {{ _('%(note)s: This site is a work in progress. We are working hard everyday to fix bugs and improve the user experience.', note = '<b>%s</b>' % (_('Note'))) }}
        {% endautoescape %}
        <br>
      </div>
    </div>
  </body>
</head>
