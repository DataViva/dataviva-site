<script type="text/javascript">

function highlightHelpWord() {
    var myHilitor; // global variable
    var match = document.getElementById("help-search").value;
    myHilitor = new Hilitor("content");
    myHilitor.apply(match);   
}
function highlightGlossaryWord() {
    var myGlossaryHilitor; // global variable

}

</script>
