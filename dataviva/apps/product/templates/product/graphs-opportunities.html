<div id="graphs-opportunities" class="container">
    <nav class="nav-graph col-xs-12 col-sm-3 col-md-3" >
        <h3>{% trans %}Preview{% endtrans %}:</h3>
        <div class="list-group panel">
            <h4>{% trans %}Economic Opportunities{% endtrans %}</h4>
            <a href="/{{ g.locale }}/embed/rings/secex/{{ location.id if location else 'all' }}/{{product.id}}/all/hs/?rca_scope=wld_rca"
                target="graphs-frame-opportunities" class="list-group-item {{'selected' if graph.menu == 'economic-opportunities-rings'}}"
                data-parent="#economic-opportunities">{% trans %}Rings{% endtrans %}
            </a>
            <a href="/{{ g.locale }}/rings/secex/product/{{ product.id }}?year=2016{{ '&id_ibge=%s' % id_ibge if id_ibge }}"
                target="graphs-frame-opportunities" class="list-group-item {{'selected' if graph.menu == 'new-api-economic-opportunities-rings' or not graph}}"
                data-parent="#new-api-economic-opportunities">Rings New API
            </a>
        </div>
    </nav>
    <div class="responsive-frame col-xs-12 col-sm-9 col-md-9">
        <div class="embed-responsive responsive-wrapper">
            <iframe src="
                        {% if not graph %}
                            /{{ g.locale }}/rings/secex/product/{{ product.id }}?year=2016{{ '&id_ibge=%s' % id_ibge if id_ibge }}
                        {% else %}
                            /{{ g.locale }}/{{graph.url}}
                        {% endif %}"
                name="graphs-frame-opportunities"
                id="graphs-opportunities"
                class="embed-responsive-item">
            </iframe>
        </div>
    </div>
</div>
