<!doctype html>
<html lang="{{ g.locale }}">
<meta charset="utf-8">

<h3 class="custom-title" id="title"></h3>
<div id="radar"
    class="embed-responsive responsive-wrapper"
    dataset="{{dataset}}"
    polygon="{{polygon}}"
    label="{{label}}"
    filters="{{filters}}"
    value="{{value}}">
</div>
<span id="tooltip"></span>

<div class="loading"></div>
<link rel="stylesheet" type="text/css" href="/static/css/main.css" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/css/bgs.css" type="text/css">

<style type="text/css">
    body {
      background: none;
      margin-top: 30px;
    }

    .loading {
        top: 200px;
    }

    .loading .page-loader {
        background: none;
    }

    .custom-title {
        font-size: 22px;
        font-family: "HelveticaNeue-Light";
        font-weight: normal;
        color: #666;
        position: absolute;
        top: -10px;
    }

    .d3plus_radial > path[fill="#282F6B"],
    .d3plus_radial > path[fill="#b22200"] {
        fill: rgba(255,255,255,.0) !important;
        fill-opacity: 0 !important;
        stroke-width: 2 !important;
    }
    .d3plus_radial > path[fill="#282F6B"]:hover,
    .d3plus_radial > path[fill="#b22200"]:hover {
        fill-opacity: .5 !important;
    }
    .d3plus_radial > path[fill="#282F6B"]:hover {
        fill: rgba(40,47,107,1) !important;
    }
    .d3plus_radial > path[fill="#b22200"]:hover {
        fill: rgba(178,34,0,1) !important;
    }
    .text.d3plus_radar_labels {
        font-size: 11px;
        transition: none !important
    }
    .d3plus_title.title > text{
        font-family: "HelveticaNeue-Light", sans-serif;
        fill: rgb(68, 68, 68);
        text-decoration: none;
        text-transform: none;
        font-size: 22px;
    }

    #tooltip {
        display:none;
        box-shadow: rgba(0, 0, 0, 0.247059) 0px 1px 3px;
    }
</style>

<script type="text/javascript" src="http://d3plus.org/js/d3.js"></script>
<script type="text/javascript" src="http://d3plus.org/js/d3plus.js"></script>

<script type="text/javascript" src="{{g.s3_host}}/static/js/libs/modernizr.custom.js"></script>
<script type="text/javascript" src="/static/js/utils/utils.dataviva.js"></script>
<script type="text/javascript" src="{{g.s3_host}}/static/js/libs/jquery-2.1.1.js"></script>

<script type="text/javascript" src="{{g.s3_host}}/static/js/libs/async.js"></script>
<script type="text/javascript" src="/static/js/modules/radar.js"></script>
</html>
