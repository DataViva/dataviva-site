<div id="graphs-wages" class="container">
    <nav class="nav-graph col-xs-12 col-md-3" >
        <h3>Visualize</h3>
        <div class="list-group panel">
            <h4>Emprego por:</h4>
            <a href="#jobs-opportunities" class="list-group-item" data-toggle="collapse" data-parent="#jobs-opportunities">{%trans%}Atividade Econômica{%endtrans%}</a>
            <div class="collapse" id="jobs-opportunities">
                <a href="//pt/embed/tree_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/cnae/?color=color&depth=cnae_6&size=num_jobs"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#jobs-opportunities">
                    TreeMap
                </a>
                <a href="/pt/embed/stacked/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/cnae/?sort=asc&layout=value&y=num_jobs&order=color"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#jobs-opportunities">
                    Evolução
               </a>
            </div>
            <a href="#jobs-municipalities" class="list-group-item" data-toggle="collapse" data-parent="#jobs-municipalities">Municípios</a>
            <div class="collapse" id="jobs-municipalities">
                <a href="/pt/embed/tree_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?color=color&depth=bra_9&size=num_jobs"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#jobs-municipalities">
                    TreeMap
                </a>
                <a href="/pt/embed/geo_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?color=num_jobs"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#jobs-municipalities">
                    Mapa
               </a>
                <a href="/pt/embed/stacked/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?sort=asc&layout=value&y=num_jobs&order=color"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#jobs-municipalities">
                    Evolução
                </a>
            </div>
            <h4>Salário por:</h4>
            <a href="#wages-opportunities" class="list-group-item" data-toggle="collapse" data-parent="#wages-opportunities">Atividade Econômica</a>
            <div class="collapse" id="wages-opportunities">
                <a href="/pt/embed/tree_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/cnae/?color=color&depth=cnae_6&size=wage"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#wages-opportunities">
                    TreeMap
                </a>
                <a href="/pt/embed/stacked/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/cnae/?sort=asc&layout=value&y=wage&order=color"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#wages-opportunities">
                    Evolução
               </a>
            </div>
            <a href="#wages-municipalities" class="list-group-item" data-toggle="collapse" data-parent="#wages-municipalities">Municípios</a>
            <div class="collapse" id="wages-municipalities">
                <a href="/pt/embed/tree_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?color=color&depth=bra_9&size=wage"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#wages-municipalities">
                    TreeMap
                </a>
                <a href="/pt/embed/geo_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?color=wage"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#wages-municipalities">
                    Mapa
               </a>
                <a href="/pt/embed/stacked/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/bra/?sort=asc&layout=value&y=wage&order=color"
                   target="graphs-frame-wages" class="list-group-item" data-parent="#wages-municipalities">
                    Evolução
                </a>
            </div>
        </div>
    </nav>
    <div class="embed-responsive embed-responsive-16by9">
        <iframe src="/pt/embed/tree_map/rais/{{ location.id if location else 'all' }}/all/{{occupation.id}}/cnae/?color=color&depth=cnae_6&size=num_jobs"
                name="graphs-frame-wages"
                id="graphs-frame-wages"
                class="embed-responsive-item" >
        </iframe>
    </div>
</div>
