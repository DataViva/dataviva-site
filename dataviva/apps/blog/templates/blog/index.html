{% extends "blog/_base.html" %}

{% block blog_content %}
<div class="institucional search">
    <h2>Blog</h2>

    <div class="articles">
    {% for id, post in posts.iteritems() %}
        <div class="item post">
            <div class="thumbnail">
                <a href="{{url_for('blog.show', id=id)}}" title="{{post.title}}">
                    <img src="{{post.thumb}}" class="img-responsive">
                </a>
                <span>{{post.category}}</span>
            </div>
            <h4>
                <a href="{{url_for('blog.show', id=id)}}" title="{{post.title}}">{{post.title}}</a>
            </h4>
            <p>{{ post.text }}</p>
            <div class="meta">
                <p class="read-more"><a href="{{url_for('blog.show', id=id)}}" title="{{post.title}}">Continue lendo</a></p>
                <p class="data">Por {{post.author}} {{post.date}}</p>
            </div>
        </div>
        <div class="clearfix"></div>
    {% endfor %}
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock blog_content %}
