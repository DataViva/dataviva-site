{% extends "partners/_base.html" %}

{% block partners_content %}

<div class="institucional">
    <h2>Chamadas do DataViva</h2>
    <h3>Gerenciamento de Chamadas</h3>
    
    <a class="btn btn-default btn-dataviva pull-right" href="/partners/call/new" >Nova Chamada </a>
    <button class="btn btn-default btn-dataviva pull-right" id="edit">Editar </button>
    <button class="btn btn-default btn-dataviva pull-right" id="delete">Deletar </button>
    <a class="btn btn-default btn-dataviva pull-right" href="/partners/call/approval">Aprovar Chamadas </a>
    
    <div class="meta">
        <table id="approvalTable" class="table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Call ID<i class="fa fa-fw fa-sort"></i></th>
                    <th>Title<i class="fa fa-fw fa-sort"></i></th>
                    <th>Link<i class="fa fa-fw fa-sort"></i></th>
                </tr>
            </thead>
        </table>
    </div>



<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<script type="text/javascript">
    $(document).ready(function($) {
        var table = $('#approvalTable').DataTable( {
            "sAjaxSource": "/partners/all",
            "sAjaxDataProp": "calls",
            "aoColumnsDefs": [
                { "data": "id" },
                { "data": "title", "type": "html" },
                { "data": "link" }
            ],   
        });
    
        $('#approvalTable tbody').on('click', 'tr', function(){
            if ($(this).hasClass('selected')){
                $(this).css("backgroundColor", "#FFF");
                $(this).removeClass('selected');
            }
            else {
                $(this).css("backgroundColor", "#9eddbf");
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }           
        });

        $('#edit').click(function(){
            table_line = table.row('.selected')[0]
            row_id = table.data()[table_line][0]
            window.location.href = "/partners/call/"+row_id+"/edit";
            
        });

        $('#delete').click(function(){
            table_line = table.row('.selected')[0]
            row_id = table.data()[table_line][0]
            window.location.href = "/partners/call/"+row_id+"/delete";
        });
 
    });




</script>
{% endblock partners_content %}
