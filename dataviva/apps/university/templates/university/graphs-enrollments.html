<div id="graphs-enrollments" class="container">
    <nav class="nav-graph col-xs-12 col-sm-3 col-md-3" >
        <h3>{% trans %}Preview{% endtrans %}:</h3>
        <div class="list-group panel">
            <h4>{% trans %}Enrollments By{% endtrans %}</h4>
                <a href="#category-major" class="list-group-item" data-toggle="collapse" data-parent="#category-major">{% trans %}Courses{% endtrans %}</a>
                <div class="collapse" id="category-major">
                    <a href="/{{ g.locale }}/embed/tree_map/hedu/all/{{university.id}}/all/course_hedu/?color=color&depth=course_hedu_6&size=enrolled" 
                       target="graphs-frame-enrollments" 
                       class="list-group-item {{'selected' if graph.menu == 'category-major-tree_map' or not graph }}"
                       data-parent="#category-major">TreeMap</a>
                    <a href="/{{ g.locale }}/embed/stacked/hedu/all/{{university.id}}/all/course_hedu/?y=enrolled&layout=value&order=color" 
                       target="graphs-frame-enrollments" 
                       class="list-group-item {{'selected' if graph.menu == 'category-major-stacked'}}"
                       data-parent="#category-major">{% trans %}Stacked{% endtrans %}</a>
                </div>
                <a href="#category-status" class="list-group-item" data-toggle="collapse" data-parent="#category-major">{% trans %}Students Status{% endtrans %}</a>
                <div class="collapse" id="category-status">
                  <a href="/{{ g.locale }}/embed/line/hedu/all/{{university.id}}/all/type/?y=students&scale=linear" 
                     target="graphs-frame-enrollments"
                     class="list-group-item {{'selected' if graph.menu == 'category-status-line'}}"
                     data-parent="#category-status">
                     {% trans %}Line{% endtrans %}
                  </a>
                  <a href="/{{ g.locale }}/line/hedu/university/students_number?university={{university.id}}{{ '&id_ibge=%s' % id_ibge if id_ibge}}"
                    target="graphs-frame-enrollments"
                    class="list-group-item {{'selected' if graph.menu == 'new-api-category-status-line'}}"
                    data-parent="#new-api-category-status">
                    Line new API
                  </a>
                </div>
                <a href="#category-shift" class="list-group-item" data-toggle="collapse" data-parent="#category-major">{% trans %}Shift{% endtrans %}</a>
                <div class="collapse" id="category-shift">
                    <a href="/{{ g.locale }}/embed/stacked/hedu/all/{{university.id}}/all/time/?y=students&layout=share&order=color" 
                       target="graphs-frame-enrollments" 
                       class="list-group-item {{'selected' if graph.menu == 'category-shift-stacked'}}"
                       data-parent="#category-shift">{% trans %}Stacked{% endtrans %}</a>
                </div>
        </div>
    </nav>
    <div class="responsive-frame col-xs-12 col-sm-9 col-md-9">
        <div class="embed-responsive responsive-wrapper">
            <iframe src="
                    {% if not graph %}
                        /{{ g.locale }}/embed/tree_map/hedu/all/{{university.id}}/all/course_hedu/?color=color&depth=course_hedu_6&size=enrolled
                    {% else %}
                        /{{ g.locale }}/{{graph.url}}
                    {% endif %}"
                    name="graphs-frame-enrollments"
                    id="graphs-frame-enrollments"
                    class="embed-responsive-item" >
            </iframe>
        </div>
    </div>
</div>
